<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width">
    <title>My dashboard</title>
    <script type="text/javascript" src="/assets/application.js"></script>
    <script type="text/jsx" src="/assets/widgets.jsx"></script>
    <link rel="stylesheet" href="/assets/css/application.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
    <style>
    .gridster > ul{
      height: 900px; 
      position: relative;
    }
    </style>
  </head>
  <body>
    <div id="container">
      <div style="width: 1440px;" class="gridster ready"></div>
    </div>
    <div class="testtest"></div>
  </body>
  <script type="text/jsx">
  /** @jsx React.DOM */
  var WidgetList = React.createClass({
    render: function() {      
      return (
        <ul>
          <Clock row={1} col={1}/>
          <HeartBeat widgetid="hb" row={1} col={1}/>
          <Text widgetid="mywidget3" row={1} col={4} initialTitle="Fuck you" initialText="Wat nu dan?"/>
          <List widgetid="mylist" row={1} col={3} sizey={2}/>
          <Number widgetid="valuation" row={2} col={1} initialTitle="Current valuation" initialInfo="In billions"/>
          <Meter widgetid="synergy" initialTitle="Synergy" initialValue={10} min={0} max={100} row={2} col={2}/>
          <Image widgetid="myimage7" row={2} col={4} src="http://localhost:3030/assets/logo.png"/>
        </ul>
      );
    }
  });
  
  React.renderComponent(<WidgetList/>, $('.gridster').get(0) );

  $(function(){ //DOM Ready 
    $(".gridster > ul").gridster({
      widget_margins: [5, 5],
      widget_base_dimensions: [360, 450]
    });
  });


  </script>


</html>
